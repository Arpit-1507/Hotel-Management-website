                    </div>
                    <div class="tab-pane container mt-3" id="login">
                        <!-- <img src="img/signup-2.webp" class="w-25" alt=""> -->
                        <form class="login-form">
                            <input type="email" placeholder="Email" class="mb-3 form-control">
                            <input type="password" placeholder="Password" class="mb-3 form-control">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- start modals coding -->
    <div class="modal animate__animated animate__zoomIn" id="registration-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>registration Form</h5>
                    <button type="button" class="btn-close b-modal-close-btn" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="body-body p-4">
                    <form class="booking-form">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input required name="fullName" type="text" placeholder="Fullname"
                                    class="mb-3 form-control">
                            </div>
                            <div class="col-md-6">
                                <input required name="location" type="text" placeholder="Location"
                                    class="mb-3 form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input name="roomNumber" type="text" placeholder="Room No." class="mb-3 form-control">
                            </div>
                            <div class="col-md-6">
                                <input name="totalPeople" type="text" placeholder="Total People"
                                    class="mb-3 form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Check-In-Date</label>
                                <input required name="checkInDate" type="date" placeholder="" class="mb-3 form-control">
                            </div>

                            <div class="col-md-6">
                                <label>Check-out-Date</label>
                                <input required name="checkOutDate" type="date" placeholder=""
                                    class="mb-3 form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input name="Price" type="number" placeholder="Price" class="mb-3 form-control">
                            </div>
                            <div class="col-md-6">
                                <input required name="mobile" type="number" placeholder="Mobile"
                                    class="mb-3 form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <textarea name="notice" class="form-control" placeholder="Notice"></textarea>
                        </div>
                        <div class="row mb-3">
                            <button type="submit" class="btn action-btn text-white fw-bold ">Register</button>
                            <button type="button" class="btn d-none bg-danger text-white fw-bold">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
