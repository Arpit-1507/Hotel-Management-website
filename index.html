<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- <--javascript-->
    <script src="JavaScript/bootstrap.js"></script>
    <script src="JavaScript/sweetalert.js"></script>

    <title>Hotel Management</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-light shadow-lg fixed-top navbar-light">
        <div class="container-fluid">
            <img src="img/logo.jpg" class="rounded-circle" width="60" alt="">
            <a href="" class="mx-4 text-white navbar-brand">
                HMS
            </a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="myMenu">
                <ul class="navbar-nav w-100 justify-content-end ">
                    <li class="nav-item mx-3 fw-bold text-white">
                        Home
                    </li>
                    <li class="nav-item mx-3 fw-bold text-white">
                        About Us
                    </li>
                    <li class="nav-item mx-3 fw-bold text-white">
                        Images
                    </li>
                    <li class="nav-item mx-3 fw-bold text-white">
                        Contact
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- nav tab -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#signup" class="nav-link " data-bs-toggle="tab">
                            Sign Up
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#login" class="nav-link active" data-bs-toggle="tab">
                            Login
                        </a>
                    </li>
                </ul>
                <!-- nav panes -->
                <div class="tab-content">
                    <div class="tab-pane  container mt-3" id="signup">

                        <img src="img/signup-2.webp" class="w-25" alt="">
                        <form class="reg-form">
                            <input required name="fullName" type="text" placeholder="Fullname"
                                class="mb-3 form-control">
                            <input required name="HouseName" type="text" placeholder="House name"
                                class="mb-3 form-control">
                            <input required name="hotelRooms" type="number" placeholder="No. of Hotels Room"
                                class="mb-3 form-control">
                            <input required name="Mobile" type="number" placeholder="mobile" class="mb-3 form-control">
                            <input required name="email" type="email" placeholder="Email" class="mb-3 form-control">
                            <input required name="Password" type="password" placeholder="Password"
                                class="mb-3 form-control">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                    <div class="tab-pane active container mt-3" id="login">
                        <!-- <img src="img/signup-2.webp" class="w-25" alt=""> -->
                        <form class="login-form">
                            <input type="email" placeholder="Email" class="mb-3 form-control">
                            <input type="password" placeholder="Password" class="mb-3 form-control">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center col-md-6 mt-5">
                <img src="img/hotel-1.jpg" class="w-100" alt="">
            </div>
        </div>
    </div>

    <script src="JavaScript/script.js"></script>
</body>

</html>
